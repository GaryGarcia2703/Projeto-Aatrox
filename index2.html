  <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria de Vídeos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .gallery img {
      width: 200px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.3s;
    }
    .gallery img:hover {
      border: 2px solid #007BFF;
    }
    video {
      width: 80%;
      max-width: 600px;
      border: 2px solid #333;
    }
  </style>
</head>
<body>

  <h1>Galeria de Vídeos</h1>

  <div class="gallery">
    <img src="Imagens/q.webp" alt="Imagem 1" onclick="playVideo('video/sonic vs shadow.mp4')">

    <img src="Imagens/e.webp"  alt="Imagem 2" onclick="playVideo('video/Korn - Freak On a Leash (Official HD Video).mp4')">

    <img src="Imagens/Aatrox.jfif" alt="Imagem 3" onclick="playVideo('video/yuta x sukuna.mp4')">
  </div>

  <video id="videoPlayer" controls>
    <source src="video/sonic vs shadow.mp4" type="video/mp4">

    <source src="video/Korn - Freak On a Leash (Official HD Video).mp4" type="video/mp4">

    <source src="video/yuta x sukuna.mp4" type="video/mp4">
    Seu navegador não suporta o elemento de vídeo.
  </video>

  <script>
    function playVideo(videoSrc) {
      const videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.querySelector('source').src = videoSrc;
      videoPlayer.load(); // Recarrega o vídeo para que o novo seja exibido.
      videoPlayer.play(); // Opcional: inicia o vídeo automaticamente.
    }
  </script>

</body>
</html>

</body>
